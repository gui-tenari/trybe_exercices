<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Forms</title>
</head>
<body>
    <h1>Cadastro de Currículo</h1>
   
    <form action="" method="GET">
        <div class="content">
            <fieldset>
                <legend>Nome</legend>
                <label for="input-name"></label>
                <input type="text" name="full-name" id="name" maxlength="40" required>
            </fieldset>
        </div>
        <div class="content">
            <fieldset>
                <legend>Email</legend>
                <label for="email"></label>
                <input type="email" name="user-email" id="email" required>
            </fieldset>
        </div>
        <div class="content">
            <fieldset>
                <legend>CPF</legend>
                <label for="cpf-number"></label>
                <input type="number" name="cpf" id="cpf-number" maxlength="11"  required>
            </fieldset>
        </div>
        <div class="content">
            <fieldset>
                <legend>Endereço</legend>
                <label for="user-adress"></label>
                <input type="text" name="adress" id="user-adress" maxlength="200" required>
            </fieldset>
        </div>
        <div class="content">
            <fieldset>
                <legend>Cidade</legend>
                <label for="user-city"></label>
                <input type="text" name="city" id="user-city" maxlength="28" required>
            </fieldset>
        </div>
        <div class="content">
            <fieldset>
                <legend>Estado</legend>
                <label for="user-state"></label>
                <select name="state" id="user-state">
                </select>
            </fieldset>
        </div>
        <div class="content">
            <fieldset>
                <legend>Tipo</legend>
                <label for="house">Casa</label>
                <input type="radio" name="type" id="house">
                <label for="apartment">Apartamento</label>
                <input type="radio" name="type" id="apartment">
            </fieldset>
        </div>
    </form>
</body>
</html>
