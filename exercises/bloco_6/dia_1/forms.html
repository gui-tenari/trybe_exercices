<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Forms</title>
</head>
<body>
    <h1>Cadastro de Currículo</h1>
   
    <form action="" method="GET">
        <fieldset id="personal-data">
            <legend>Dados Pessoais</legend>
        <div class="content">
                <legend>Nome</legend>
                <label for="input-name"></label>
                <input type="text" name="full-name" id="name" maxlength="40" required>
            </div>
        <div class="content">
                <legend>Email</legend>
                <label for="email"></label>
                <input type="email" name="user-email" id="email" required>
            </div>
            <!-- Numero Maximo Faltando -->
            <div class="content">
                <legend>CPF</legend>
                <label for="cpf-number"></label>
                <input type="number" name="cpf" id="cpf-number" maxlength="11"  required>
            </div>
            <div class="content">
                <legend>Endereço</legend>
                <label for="user-adress"></label>
                <input type="text" name="adress" id="user-adress" maxlength="200" required>
            </div>
            <div class="content">
                <legend>Cidade</legend>
                <label for="user-city"></label>
                <input type="text" name="city" id="user-city" maxlength="28" required>
            </div>
            <div class="content">
                <legend>Estado</legend>
                <label for="user-state"></label>
                <select name="state" id="user-state">
                </select>
            </div>
            <div class="content">
                <legend>Tipo</legend>
                <label for="house">Casa</label>
                <input type="radio" name="type" id="house">
                <label for="apartment">Apartamento</label>
                <input type="radio" name="type" id="apartment">
            </div>
        </fieldset>
        <fieldset id="professional-data">
            <legend>Ultimó emprego</legend>
            <div id="content">
                <legend>Resumo do currículo</legend>
                <textarea name="resume" id="" cols="70" rows="10" maxlength="1000" placeholder="Escreva aqui um resumo do seu currículo em até 1000 caracteres" required></textarea>
            </div>
            <div id="content">
                <legend>Cargo</legend>
                <label for="office"></label>
                <input type="text" name="cargo" id="office" maxlength="40" required>
            </div>
            <div id="content">
                <legend>Descrição do cargo</legend>
                <textarea name="description" id="office-description" cols="70" rows="10" placeholder="Descreva o cargo em até 500 caracteres" maxlength="500" required></textarea>
            </div>
            <div id="content">
                <legend>Data de inicio</legend>
                <label for="start-date"></label>
                <input type="text" name="date" id="start-date" placeholder="ex: 26/07/2012"> 
            </div>
            <button class="btn" type="submit">Enviar</button>
            <button class="btn" type="reset">Limpar todos os campos</button>
        </fieldset>
    </form>
    <script src="script.js"></script>
</body>
</html>
