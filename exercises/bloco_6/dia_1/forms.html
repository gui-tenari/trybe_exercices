<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Forms</title>
</head>
<body>
    <h1 class="display-3 text-center">Cadastro de Currículo</h1>
    <form action="" method="GET" class="border border-dark container rounded">
        <h4 class="text-muted display-6 text-center">Dados Pessoais</h4>
        <div class="mb-3">
            <label for="input-name" class="form-label">Nome</label>
            <input class='form-control' type="text" name="full-name" id="name" maxlength="40" required>
            </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" name="user-email" id="email" class='form-control'required>
            </div>
        <!-- Numero Maximo Faltando -->
        <div class="mb-3">
            <label for="cpf-number" class="form-label">CPF</label>
            <input type="text" name="cpf" id="cpf-number" maxlength="11" class='form-control'  required>
        </div>
        <div class="mb-3">
            <label for="user-adress" class="form-label">Endereço</label>
            <input type="text" name="adress" id="user-adress" maxlength="200" class='form-control' required>
        </div>
        <div class="mb-3">
        <label for="user-city" class="form-label">Cidade</label>
        <input type="text" name="city" id="user-city" maxlength="28" class='form-control' required>
        </div>
        <div class="mb-3">
            <label for="user-state" class="form-label">Estado</label>
            <select class="form-select form-select-sm" name="state" id="user-state">
            </select>
        </div>
        <div class="mb-3">
            <p class="form-label">Tipo</p>
            <div class="form-check">
                <input type="radio" name="type" id="house" class="form-check-input">
                <label for="house" class="form-check-label">Casa</label>
            </div>
            <div class="form-check">
                <input type="radio" name="type" id="apartment" class="form-check-input">
                <label for="apartment" class="form-check-label">Apartamento</label>
            </div>
        </div>
        <fieldset id="professional-data">
            <legend>Ultimó emprego</legend>
            <div id="content">
                <legend>Resumo do currículo</legend>
                <textarea name="resume" id="" cols="70" rows="10" maxlength="1000" placeholder="Escreva aqui um resumo do seu currículo em até 1000 caracteres" required></textarea>
            </div>
            <div id="content">
                <legend>Cargo</legend>
                <label for="office"></label>
                <input type="text" name="cargo" id="office" maxlength="40" required>
            </div>
            <div id="content">
                <legend>Descrição do cargo</legend>
                <textarea name="description" id="office-description" cols="70" rows="10" placeholder="Descreva o cargo em até 500 caracteres" maxlength="500" required></textarea>
            </div>
            <div id="content">
                <legend>Data de inicio</legend>
                <label for="start-date"></label>
                <input type="text" name="date" id="start-date" placeholder="ex: 26/07/2012"> 
            </div>
            <button type="submit">Enviar</button>
            <button type="reset">Limpar todos os campos</button>
        </fieldset>
    </form>
    <script src="script.js"></script>
</body>
</html>
