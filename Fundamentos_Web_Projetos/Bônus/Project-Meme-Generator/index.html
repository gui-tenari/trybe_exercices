<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Meme Generator</title>
</head>
<body>
    <header>
        <h1>Meme Generator</h1>
        <button id='reset'>Reset</button>
    </header>
    <section id='editor'>
        <input type="text" id="text-input">
        <input type="file" name="image/*" id="meme-insert">
    </section>
    <section id="result">
        <div id="meme-image-container">
            <div id="text"></div>
        </div>
    </section>
    <script src="script.js">
    </script>
    
</body>
</html>
